<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Audio Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üéµ Audio Visualizer</h1>
        <p>Transform your audio into stunning visual art</p>
        <a href="demo.html" class="demo-link" target="_blank"
          >üìñ Learn How to Use</a
        >
      </header>

      <div class="controls">
        <button id="startBtn" class="btn primary">üé§ Start Microphone</button>
        <button id="screenShareBtn" class="btn screen-share">
          üñ•Ô∏è Share Screen / System Audio
        </button>
        <button id="stopBtn" class="btn stop">‚èπÔ∏è Stop Visualizer</button>
        <button id="fullscreenBtn" class="btn fullscreen">üñ•Ô∏è Fullscreen</button>

        <div class="controls-row">
          <div class="control-group">
            <label for="visualType">Visualization Type:</label>
            <select id="visualType">
              <option value="waveform">Waveform</option>
              <option value="circular">Circular</option>
              <option value="frequency2x">Frequency 2x</option>
              <option value="frequency3x" selected>Rain Drops</option>
              <option value="frequency4x">Frequency Bars</option>
              <option value="circles">Circles</option>
              <option value="starlight">Starlight</option>
              <option value="retroBox">Retro Box</option>
            </select>
          </div>

          <div class="control-group">
            <label for="sensitivity">Sensitivity:</label>
            <input
              type="range"
              id="sensitivity"
              min="0.1"
              max="2.0"
              step="0.1"
              value="1.0"
            />
            <span id="sensitivityValue">1.0</span>
          </div>
        </div>
      </div>

      <div class="visualizer-container">
        <canvas id="visualizer" width="1200" height="800"></canvas>
        <!-- <div class="audio-info">
          <div id="frequency">Frequency: -- Hz</div>
          <div id="volume">Volume: -- dB</div>
        </div> -->
      </div>

      <div class="status">
        <div id="statusText">Ready to start</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
